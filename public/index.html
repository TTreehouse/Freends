<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Work out which days you and your friends are free to meet up. Select the days you are free and send the link to your friends. The best days to meet will be ranked to make it simple and avoid hassle."
		/>
		<title>freends, organize outings</title>
		<link rel="stylesheet" href="/styles.css" />
		<script
			data-ad-client="ca-pub-8361357489135312"
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
		></script>
	</head>
	<body>
		<header>
			<h1 class="title welcome">freends, organize outings</h1>
		</header>
		<div class="wrapper col">
			<div class="flex-row">
				<input class="name name-input" type="text" placeholder="your name" />
			</div>
			<div class="sub-wrapper col">
				<div class="sub-title">enter a room code</div>
				<div class="flex-row" spellcheck="false">
					<input type="text" class="input-field char8" />
					<input type="text" class="input-field char4" />
					<input type="text" class="input-field char4" />
					<input type="text" class="input-field char4" />
					<input type="text" class="input-field char12" />
				</div>
				<div class="pos-relative flex-row users load-error-container">
					<div class="pos-absolute error"></div>
					<div class="pos-absolute">
						<div class="lds-ellipsis load-sym">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
			<div class="sub-title">or</div>
			<div class="flex-row">
				<input
					class="room-name name-input"
					type="text"
					placeholder="room name"
					maxlength="20"
				/>
			</div>
			<div class="create btn" data-popup-trigger="one">create room</div>
		</div>
		<div class="pos-relative">
			<div class="blm">BLACK LIVES MATTER</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
